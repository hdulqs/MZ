<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tables - Ace Admin</title>
		<meta name="description" content="Static & Dynamic Tables" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/ace.min.css" />
		<link rel="stylesheet" href="css/ace-responsive.min.css" />
		<link rel="stylesheet" href="css/ace-skins.min.css" />
	</head>
	<body>

		<div id="page-content" class="clearfix">
					<div class="table-header">Results for "Latest Registered
						Domains"</div>
					<table id="table_report" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center"><label><input type="checkbox" /><span
										class="lbl"></span></label></th>
								<th>Domain</th>
								<th>Price</th>
								<th class="hidden-480">Clicks</th>
								<th class="hidden-phone"><i class="icon-time hidden-phone"></i>
									Update</th>
								<th class="hidden-480">Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class='center'><label><input type='checkbox' /><span
										class="lbl"></span></label></td>
								<td><a href='#'>ace.com</a></td>
								<td>$45</td>
								<td class='hidden-480'>3,330</td>
								<td class='hidden-phone'>Feb 12</td>
								<td class='hidden-480'><span class='label label-warning'>Expiring</span></td>
								<td>
									<div class='hidden-phone visible-desktop btn-group'>
										<button class='btn btn-mini btn-success'>
											<i class='icon-ok'></i>
										</button>
										<button class='btn btn-mini btn-info'>
											<i class='icon-edit'></i>
										</button>
										<button class='btn btn-mini btn-danger'>
											<i class='icon-trash'></i>
										</button>
										<button class='btn btn-mini btn-warning'>
											<i class='icon-flag'></i>
										</button>
									</div>
									<div class='hidden-desktop visible-phone'>
										<div class="inline position-relative">
											<button class="btn btn-minier btn-yellow dropdown-toggle"
												data-toggle="dropdown">
												<i class="icon-caret-down icon-only"></i>
											</button>
											<ul
												class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
												<li><a href="#" class="tooltip-success"
													data-rel="tooltip" title="Edit" data-placement="left"><span
														class="green"><i class="icon-edit"></i></span></a></li>
												<li><a href="#" class="tooltip-warning"
													data-rel="tooltip" title="Flag" data-placement="left"><span
														class="blue"><i class="icon-flag"></i></span> </a></li>
												<li><a href="#" class="tooltip-error"
													data-rel="tooltip" title="Delete" data-placement="left"><span
														class="red"><i class="icon-trash"></i></span> </a></li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td class='center'><label><input type='checkbox' /><span
										class="lbl"></span></label></td>
								<td><a href='#'>base.com</a></td>
								<td>$35</td>
								<td class='hidden-480'>2,595</td>
								<td class='hidden-phone'>Feb 18</td>
								<td class='hidden-480'><span class='label label-success'>Registered</span></td>
								<td>
									<div class='hidden-phone visible-desktop btn-group'>
										<button class='btn btn-mini btn-success'>
											<i class='icon-ok'></i>
										</button>
										<button class='btn btn-mini btn-info'>
											<i class='icon-edit'></i>
										</button>
										<button class='btn btn-mini btn-danger'>
											<i class='icon-trash'></i>
										</button>
										<button class='btn btn-mini btn-warning'>
											<i class='icon-flag'></i>
										</button>
									</div>
									<div class='hidden-desktop visible-phone'>
										<div class="inline position-relative">
											<button class="btn btn-minier btn-yellow dropdown-toggle"
												data-toggle="dropdown">
												<i class="icon-caret-down icon-only"></i>
											</button>
											<ul
												class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
												<li><a href="#" class="tooltip-success"
													data-rel="tooltip" title="Edit" data-placement="left"><span
														class="green"><i class="icon-edit"></i></span></a></li>
												<li><a href="#" class="tooltip-warning"
													data-rel="tooltip" title="Flag" data-placement="left"><span
														class="blue"><i class="icon-flag"></i></span> </a></li>
												<li><a href="#" class="tooltip-error"
													data-rel="tooltip" title="Delete" data-placement="left"><span
														class="red"><i class="icon-trash"></i></span> </a></li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
	<!-- #main-content -->
		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only"></i>
		</a>
		<!-- basic scripts -->
		<script src="1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
		window.jQuery || document.write("<script src='js/jquery-1.9.1.min.js'>\x3C/script>");
		</script>
		
		<script src="js/bootstrap.min.js"></script>
		<!-- page specific plugin scripts -->
		
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.bootstrap.js"></script>
		<!-- ace scripts -->
		<script src="js/ace-elements.min.js"></script>
		<script src="js/ace.min.js"></script>
		<!-- inline scripts related to this page -->
		
		<script type="text/javascript">
		$(function() {
	var oTable1 = $('#table_report').dataTable( {
	"aoColumns": [
      { "bSortable": false },
      null, null,null, null, null,
	  { "bSortable": false }
	] } );
	
	
	$('table th input:checkbox').on('click' , function(){
		var that = this;
		$(this).closest('table').find('tr > td:first-child input:checkbox')
		.each(function(){
			this.checked = that.checked;
			$(this).closest('tr').toggleClass('selected');
		});
			
	});
	$('[data-rel=tooltip]').tooltip();
})
		</script>
	</body>
</html>
