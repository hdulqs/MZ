  <div class="ch-body">

      <section class="envor-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 page-right">
              <article class="table-responsive page-content clearfix">
                <h2>Rest API <b style="color: #E00;">(已开启)</b> </h2>

                <p>hurong为用户提供了一个简单的而又强大的API，旨在帮助用户快速高效的将hurong交易功能整合到自己应用当中。</p>
                <p>如果在使用过程中有任何问题，请电话咨询，我们将为您做出最权威的解答。</p>
                <h3 id="">配置API</h3>
                <p>获取hurong最新市场配置数据</p>
                <table class="table api-table">
                  <tbody>
                    <tr>
                      <td colspan="2">
                        <div class="api-detail">
                          <h4>示例</h4>
                          <textarea class="code" id="">
                           //# Request
							entrustPrice: 1
							type: 1
							coinCode: BTC_LTC
							entrustCount: 1
							tokenId: 2a7dcecd-d0ea-49cc-952b-b147c252105d
							//# Response
							{"success":true,"msg":"委托成功","obj":null,"code":""}
                        	</textarea>
                          <h4>返回值说明</h4>
                          <textarea class="code" id="">
                            Success：状态
							Message：提示信息
							code:错误代码
                        	</textarea>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <h3 id="">常见问题</h3>
                <div style="color: #E00; border: 1px solid #ddd; padding: 10px; background: #f9f9f9;">
                  <p>
                    <b style="font-weight: bold;">访问限制</b>
                  </p>
                  <p>1.单个IP限制每分钟1000次访问，超过1000次将被锁定1小时，一小时后自动解锁。</p>
                  <p>2.单个用户限制每秒钟10次访问，一秒钟内10次以上的请求，将会视作无效。</p>
                  <p>3.K线接口每秒只能请求一次数据。</p>
                </div>
              </article>
            </div>
          </div>
        </div>

        smartIndent: true,
        flattenSpans: false,
        lineWiseCopyCut: true //复制或剪切时没有选择文本，那么就会自动操作光标所在的整行
