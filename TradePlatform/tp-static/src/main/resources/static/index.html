<style>
/*******校验*******/
.ng-invalid.ng-dirty { border-bottom: 2px solid red}
.ng-valid.ng-dirty {}
.validation-invalid{ color:red}

.app-content-loading {

	z-index: 9999;
	height: 100%;
	width: 100%;
	opacity: 0.5;
	filter: alpha(opacity = 50)
}

.dialog {
width: 100px;/*元素的宽度*/ 
height:200px;/*元素的高度*/ 
position: absolute; 
left: 50%;/*配合margin-left的负值实现水平居中*/ 
margin-left: 10px;/*值的大小等于元素宽度的一半*/ 
top:50%;/*配合margin-top的负值实现垂直居中*/ 
margin-top: -100px;/*值的大小等于元素高度的一半*/ 
}
</style>

</head>
<body ng-controller='appCtrl' class="app-content-loading">
	<div growl></div>
	<div ng-show="loading" class="dialog">
		<div class="preloader-wrapper big active " style="z-index:99999">
			<div class="spinner-layer spinner-blue">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>

			<div class="spinner-layer spinner-red">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>

			<div class="spinner-layer spinner-yellow">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>

			<div class="spinner-layer spinner-green">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>


	</div>

	<hry-framework>
</body>
