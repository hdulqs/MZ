<!-- 代理商派发佣金页面 -->
<!-- Handle -->
    <div class="page-title pt-0 pb-3 ">
      <div class="row">
        <div class="col s12 m9 l7">
           <div class="row">
		
		<div class="col m3 s12">
			<div class="input-field">
				<input type="text" ng-model="serchData.trueName_like" dataTableSerch> <label for="input_lname">代理商名</label>
			</div>
		</div>
		<div class="col m3 s12">
			<div class="input-field">
				<input type="text" ng-model="serchData.mobilePhone_like" dataTableSerch> <label for="input_lname">手机号</label>
			</div>
		</div>
	</div>
        
        
        </div>
        <div class="col s12 m3 l5 right-align pt-20">
				<!-- 提现佣金 -->
				<a class="btn pr-10 pl-10"  ng-click="fnPost()"><i class="fa fa-refresh "></i>派发佣金</a>
				
				<!-- 刷新按钮 -->
				<a class="btn pr-10 pl-10"  ng-click="fnList()"><i class="fa fa-refresh "></i>刷新</a>
				
				<!-- 导出按钮 -->
				<a class="btn pr-10 pl-10" ng-click="fnExcel()"><i class="fa fa-refresh "></i>导出</a>
						
        </div>
      </div>

    </div>
    <!-- /Handle -->



<!-- 分公司管理 -->
<div >

	<div class="row">
		<div class="col s12 ">
			<table id="table2" class="display table table-bordered table-striped table-hover ">
				<thead>
					<tr>
						<th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
						<th>代理商名</th>
						<th>手机号</th>
						<th>未派发佣金</th>
						<th>已派发佣金</th>
						<th>代理类型</th>
						<th>代理所在省</th>
						<th>代理所在市</th>
						<th>代理所在区/县</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>

</div>



<!-- 返佣 -->
<div class="hide" id="modifyInfo">
	<div class="card-panel">
		<form ng-submit="modifySubmit()">
			<input type="hidden" id="id" name="id"/>
			<div class="row">
				<div class="col s12 ">
					<div class="input-field">
						代理商名称
						<input type="text" id="agentName" name="agentName" readonly/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 ">
					<div class="input-field">
						可派发金额
						<input type="text" id="rewardMoney" name="rewardMoney" readonly/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 ">
					<div class="input-field">
						<input type="text" id="money" name="money" validator="required"  required-error-message="必填" ng-model="money"
						 data-type="num_range" data-min="0.0001" data-max="10000000"/> <label for="carId">派发金额</label>
					</div>
				</div>
			</div>
			<button class="btn"  type="submit">提交</button>
		</form>
	</div>
</div>
