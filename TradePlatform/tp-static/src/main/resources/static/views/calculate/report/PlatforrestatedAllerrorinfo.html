


<!-- 分公司管理 -->
	<div  >
			<div class="row">	
			<div class="col s12 "  >
					  
					  
					  
					  
					  <div class="row mt-20 pl-50"  >
					    <div class="col s6 " >
					    
					      <div class="row "  >
					    
					       <div class="col s12 center-align"><h4>现在资金情况</h4></div>
					       
					     </div>
					  	
					  	</div>
					    <div class="col s6" >
					      <div  class="row ">
					      <div class="col s12 center-align" ><h4>重新核算资金情况</h4></div>
					    
					     </div>
					     </div>
					     
					     </div>
					  	
					  
					  
					  
					  
					  <div class="row mt-20 pl-50" style="border-bottom: 1px solid ;" >
					    <div class="col s6 " >
					    
					      <div class="row "  >
					    
					       <div class="col s3">用户</div>
					        <div class="col s2">类型</div>
					  	    <div class="col s2">可用</div>
					  	    <div class="col s2">冻结</div>
					        <div class="col s2">已借</div>
					     </div>
					  	
					  	</div>
					    <div class="col s6" >
					      <div  class="row ml-30">
					      
					       <div class="col s3">类型</div>
					   	    <div class="col s2">可用</div>
					  	    <div class="col s2">冻结</div>
					        <div class="col s2">已借</div>
					     </div>
					     </div>
					     
					     </div>
					  	
					  
					  
					  
					<div ng-repeat="itemlist in data">
					
					<div class="row mt-20 pl-50"  style="border-bottom: 1px dotted;">
					    <div class="col s6 " style="border-right: 1px dotted;" >
					    
					      <div class="row "  ng-repeat="item in itemlist.oldAccountFundInfolist">
					    
					         <div class="col s3">{{item.userName}}</div> 
					        <div class="col s2">{{item.coinCode}}</div>
					  	    <div class="col s2">{{item.hotMoney}}</div>
					  	    <div class="col s2">{{item.coldMoney}}</div>
					        <div class="col s2">{{item.lendMoney}}</div>
					     </div>
					  	
					  	</div>
					    <div class="col s6" >
					      <div  class="row ml-30" ng-repeat="item in itemlist.newAccountFundInfolist">
					        <div class="col s3">{{item.coinCode}}</div>
					  	    <div class="col s3">{{item.hotMoney}}</div>
					  	    <div class="col s3">{{item.coldMoney}}</div>
					        <div class="col s3">{{item.lendMoney}}</div>
					     </div>
					     </div>
					     
					     </div>
					  	
					  	
					  	
					  	</div>
					 </div>
			</div>
		</div>
	</div>
