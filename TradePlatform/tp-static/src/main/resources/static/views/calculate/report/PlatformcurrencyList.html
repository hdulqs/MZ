<!-- 分公司管理 -->
	<div  >
			<div class="row">	
			<div class="col s12 "  >
				<table  border="1">
					 <tr>
					    <th>币种</th>
					 <!--    <th>杠杆收费个数</th> -->
					    <th>提币个数</th>
					    <th>充币个数</th>
					    <th>提币收费个数</th>
					    <th>买成交的总数</th>
					    <th>卖成交的总数</th>
					    <th>可用币总数</th>
					    <th>冻结币总数</th>
					  <!--   <th>平台持有个数</th> -->
					  </tr>
					  <tr ng-repeat="list in totalCurrencyForReport">
					  	<td>{{list.coinCode}}</td>
				 <!-- 	<td>{{list.leverageCount}}</td>   -->
					  	<td>{{list.getCount | number:2}}</td>
					  	<td>{{list.postCount | number:2}}</td>
					  	<td>{{list.dmFee | number:2}}</td>
					  	<td>{{list.buyOrderCount | number:2}}</td>
					  	<td>{{list.sellOrderCount | number:2}}</td>
					  	<td>{{list.availableCoinCount | number:2}}</td>
					  	<td>{{list.frozenCoinCount | number:2}}</td>
					  <!-- 	<td>{{list.totalCount}}</td> -->
					  </tr>
				</table>
			</div>
		</div>
	</div>
