
<!-- Handle -->
<div class="page-title pt-0 pb-3 ">

	<div class="row">
		<div class="col s12 m9 l4">
			<div class="row">
				<div class="col m3 s12">
					<div class="input-field">
						<input type="text" ng-model="serchData.userName_like" dataTableSerch> <label for="input_lname">用户账号</label>
					</div>
				</div>
				<div class="col m3 s12">
					<div class="input-field">
						<input type="text" ng-model="serchData.trueName_like" dataTableSerch> <label for="input_trueName">用户真名</label>
					</div>
				</div>
				<div class="col m3 s12">
					<div class="input-field">
						<select   name="currencyType"  dataTableSerch>
							<option value="">账户类型</option>
							<option value="cny">CNY</option>
							<option value="usd">USD</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col s12 m3 l8 right-align pt-20">
			<a class="btn pr-10 pl-10" ng-if="requiresPermissions('calculate','/report/appaccountcheck/allerrorinfo')" ng-click="allfnaccountingerrorTomongoSure('report/appaccountcheck/allerrorinfo')"><i class="fa fa-refresh "></i>全部错误余额核算 </a>
       		<a class="btn pr-10 pl-10" ng-if="requiresPermissions('calculate','/report/appaccountcheck/allerrorinfo')" ng-click="allfnaccountingerror('report/appaccountcheck/allerrorinfo')"><i class="fa fa-refresh "></i>全部错误余额信息 </a>
       		
       		
       		<a class="btn pr-10 pl-10" ng-if="requiresPermissions('calculate','/report/appaccountcheck/allerrorinfo')" ng-click="fnaccountingerror('report/appaccountcheck/allerrorinfo')"><i class="fa fa-refresh "></i>余额核算错误信息 </a>
       		<a class="btn pr-10 pl-10" ng-if="requiresPermissions('calculate','/appReportSettlement/culAccountByCustomer')" ng-click="fnaccounting()"><i class="fa fa-pencil-square-o " aria-hidden="true"></i>余额核算到数据库</a>
       		
       		
        	<a class="btn pr-10 pl-10" ng-if="requiresPermissions('calculate','/appReportSettlement/culAccountByCustomer')" ng-click="fnaccountingerrorAndRight()"><i class="fa fa-pencil-square-o " aria-hidden="true"></i>余额详情</a>
        	
			<!-- 刷新按钮 -->
			<a class="btn pr-10 pl-10" ng-click="fnList()"><i class="fa fa-refresh "></i>刷新</a>
			
			<!-- 导出按钮 -->
			<a class="btn pr-10 pl-10" ng-click="fnExcel()"><i class="fa fa-refresh "></i>导出</a>
			
		</div>
	</div>

</div>
<!-- /Handle -->
