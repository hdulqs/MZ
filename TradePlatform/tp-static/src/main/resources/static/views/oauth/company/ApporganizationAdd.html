<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">添加部门</span>
		<!-- 返回按钮 -->
		<a class="btn fs-16 right" href="#/oauth/company/org/user/appuser/list/0/anon">返回</a>
	</h4>
	<hr>
	<div class="row">
		<div class="col s1 "></div>
		<div class="col s4 ">
			<form ng-submit="processForm()">
				<div class="input-field">
					<input type="text" name="name" ng-model="formData.name" required /> <label for="input_text">部门名称</label>
				</div>

				 <select class="select2"  data-allow-clear="true"    data-placeholder="请选择组织类型" id="type">
					<option value="department" selected>部门</option>
					<!-- <option value="shop">门店</option> -->
				</select>

				<div class="input-field">
					<input type="hidden" name="pid" id="pid" /> 上级部门<input type="text" name="pidValue" id="pidValue" readonly="readonly" required />
				</div>

				排序号
				<div class="input-field">
					<input type="text" name="orderNp" ng-model="formData.orderNo" value="1" required />
				</div>

				<button class="btn" type="submit" id="addAppOrganizationSubmit">保存</button>
			</form>
		</div>
		<div class="col s4 ">
			<!-- class="hide" 为细节处理，避免url回车时看到JS的hide()过程 -->
			<div id="treediv" class="hide">
				双击选择上级部门
				<div id="tree" class="ztree" style="width:260px; overflow:auto;"></div>
			</div>

		</div>
	</div>
</div>
