			<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">基本信息</span>
			<!-- 返回按钮 -->

		</h4>

<!-- 添加分公司-->
<div class="card-panel">

	<form id="seeForm" ng-submit="processForm()">
		<div class="row">
			<div class="col m8 s12 left">
				<div class="col m6 s12">
					<div class="input-field">
						<input type="text" ng-model="formData.username" required> <label for="input_text">*登录账号</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<input type="text" ng-model="formData.name" required> <label for="input_text">*员工姓名</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<input type="password" ng-model="formData.password" required> <label for="input_text">*登录密码</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<input type="text" ng-model="formData.number"> <label for="input_text">员工编号</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<select class="select2"  data-allow-clear="true"    data-placeholder="请选择性别" id="sex">
							<option value="">不限</option>
							<option value="0">男</option>
							<option value="1">女</option>
						</select>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<input type="text" ng-model="formData.email"> <label for="input_text">电子邮箱</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<!-- <input   type="text"  ng-model="formData.workDate"> -->
						<input class="pikaday" type="text" readonly ng-model="formData.workDate"> <label for="input_text">入职时间</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<input type="text" ng-model="formData.mobilePhone"> <label for="input_text">手机号码</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<input type="text" ng-model="formData.homeAddress"> <label for="input_text">家庭住址</label>
					</div>
				</div>
				<div class="col m6 s12">
					<div class="input-field">
						<input type="text" ng-model="formData.secondPhone"> <label for="input_text">第二联系电话</label>
					</div>
				</div>
				<div class="col s12">
					<div class="input-field">
						<textarea id="textarea1" class="materialize-textarea" length="120" ng-model="formData.remark1"></textarea>
						<label for="textarea1">备注</label>
					</div>
				</div>
			</div>
			<!--  
			<div class="col m4 s12 right">
				<div class="row">
					<h4 class="fs-20 lh-20">员工风貌</h4>
					<hry-uploadtwo path="imgSrc" delbtn="false"></hry-uploadtwo>

				</div>
			</div>
			-->
		</div>
		<div class="row">
			<div class="col s12">
				<div class="col m1 s12 left">
					<span class="lh-50">所属公司</span>
				</div>
				<div class="col m11 s12  right">
					<hry-select url="{{HRY.host}}{{HRY.modules.oauth}}company/subcompany/findCompanyList" name="name" value="id" selectId="companySet"></hry-select>
				</div>

			</div>
<!-- 			<div class="col s12">
				<div class="col m1 s12 left">
					<span class="lh-50">所属门店</span>
				</div>
				<div class="col m11 s12  right">
					<div class="input-field">
						<hry-select url="{{HRY.host}}{{HRY.modules.oauth}}company/apporganization/findByCompanyId?type=shop" name="name" value="id" selectId="shopSet" parentId="companySet" placeholder="请选择所属公司"></hry-select>
					</div>
				</div>
			</div> -->
			<div class="col s12">
				<div class="col m1 s12 left">
					<span class="lh-50">所属部门</span>
				</div>
				<div class="col m11 s12  right">
					<hry-select multiple url="{{HRY.host}}{{HRY.modules.oauth}}company/apporganization/findByCompanyId?type=department" name="name" value="id" selectId="departmentSet" parentId="companySet"></hry-select>
				</div>
			</div>
			<div class="col s12">
				<div class="col m1 s12 left">
					<span class="lh-50">职称岗位</span>
				</div>
				<div class="col m11 s12  right">
					<div class="input-field">
						<input type="text"> <label for="input_text">岗位</label>
					</div>
				</div>
			</div>
			<div class="col s12">
				<div class="col m1 s12 left">
					<span class="lh-50">角色</span>
				</div>
				<div class="col m11 s12  right">
					<hry-select multiple url="{{HRY.host}}{{HRY.modules.oauth}}user/approle/findToJsonOnUserAdd" name="name" value="id" selectId="appRoleSet"></hry-select>
				</div>
			</div>


			<p class="center mb-20">
				<!-- 保存按钮 -->
				<button class="btn" type="submit" id="addAppUserSubmit">保存</button>
				<!-- 返回按钮 -->
				<!-- <a class="btn" href="#/oauth/user/appuser/list/anon">返回</a> -->
			</p>
		</div>
	</form>

</div>
<!-- /添加分公司  -->
