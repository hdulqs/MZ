<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">查看AppIcoProjectHomePage</span>
		<!-- 返回按钮 -->
		<a class="btn fs-16 right" href="#/ico/project/appicoprojecthomepage/list/anon">返回</a>
	</h4>
	<hr>
	<form ng-submit="processForm()">
		<div class="row">
			<div class="col s12 m6">
				<div class="input-field">
					website<input type="text" name="website" value="{{formData.website}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					项目id<input type="text" name="projectId" value="{{formData.projectId}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					项目logo地址<input type="text" name="logoUrl" value="{{formData.logoUrl}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					文章主页内容<input type="text" name="content" value="{{formData.content}}" readonly />
				</div>
			</div>
			
		</div>
	</form>
</div>
