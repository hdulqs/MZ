<div class="page-title">
	<div class="row">
		<div class="col s12 m6 l7">
			<h4>
				<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">项目管理</span>
			</h4>
		</div>
		<div class="col s12 m6 l5 right-align pr-30">
			<div class="row">
				<!--查看按钮 -->
				<a class="btn" ng-if="requiresPermissions('ico','/project/appicoproject/see')" ng-click="fnSee()">查看</a>
				<!--添加按钮 -->
				<a class="btn" ng-if="requiresPermissions('ico','/project/appicoproject/add')" ng-click="fnAdd()">添加</a>
				<!--修改按钮 -->
				<a class="btn" ng-if="requiresPermissions('ico','/project/appicoproject/modify')" ng-click="fnModify()">修改</a>
				<!--删除按钮 -->
				<a class="btn" ng-if="requiresPermissions('ico','/project/appicoproject/remove')" ng-click="fnRemove()">删除</a>
				<!--刷新按钮 -->
				<a class="btn" ng-click="fnList()">刷新</a>
				<!--审核-->
				<a class="btn" ng-if="requiresPermissions('ico','/project/appicoproject/audit')" ng-click="fnAudit()">审核</a>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="row">
		<div class="col s12 ">
			<table id="dataTable" class="display table table-bordered table-striped table-hover ">

					<tr>
						<th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
						<th>项目名</th>
						<th>项目创建时间</th>
						<th>项目所属阶段</th>
						<th>融资阶段</th>
						<th>ico天数</th>
						<th>币种</th>
						<th>联系人</th>
						<th>联系人电话</th>
						<th>项目状态</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>
</div>
