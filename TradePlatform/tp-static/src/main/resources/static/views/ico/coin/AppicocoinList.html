<div class="page-title">
	<div class="row">
		<div class="col s12 m6 l7">
			<h4>
				<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">ico货币管理</span>
			</h4>
		</div>
		<div class="col s12 m6 l5 right-align pr-30">
			<div class="row">
				<!--查看按钮 -->
				<a class="btn" ng-if="requiresPermissions('ico','/coin/appicocoin/see')" ng-click="fnSee()">查看</a>

				<a class="btn" ng-click="fnList()">刷新</a>
			</div>
		</div>
	</div>
</div>
