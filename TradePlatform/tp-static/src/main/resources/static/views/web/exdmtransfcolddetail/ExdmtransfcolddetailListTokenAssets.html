<div class="page-title">
	<div class="row">
		<div class="col s12 m6 l7">
			<h4>
				<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">代币资产信息</span>
			</h4>

			<div class="col s3">
				<div class="input-field">
					<input type="text" ng-model="serchData.coinType" id="input_lname" dataTableSerch >
					<label for="input_lname">请输入代币类型，然后点击查询</label>
				</div>
			</div>
		</div>

		<div class="col s12 m6 l5 right-align pr-30">
			<div class="row">
				<a class="btn" ng-click="rechargeEther()">充值旷工费</a>

				<a class="btn" ng-click="collect()">归集</a>

				<a class="btn"  ng-click="fnList()" >查询</a>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="row">
		<div class="col s12 ">
			<table id="dataTable" class="display table table-bordered table-striped table-hover ">
				<thead>
				<tr>
					<th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
					<th>地址</th>


					<th>资产余额</th>
					<th>旷工费余额</th>
					<th>是否可归集</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>


<!-- 手续费提现 -->
<div class="hide" id="modifyInfo" class="z-index:88">
	<div class="card-panel">
		<form ng-submit="submitamount()">
			<input type="hidden" id="id" name="id"/>
			<div class="row">
				<div class="col s12 ">
					<div class="input-field">
						<input type="number" id="amount" name="amount" validator="required"  required-error-message="必填" ng-model="money"
							   step="0.0000000001"  ng-pattern="/^\d+(\.\d+)?$/" /> <label for="amount">金额</label>
					</div>
				</div>
			</div>
			<button class="btn"  type="submit">确定</button>
		</form>
	</div>
</div>
