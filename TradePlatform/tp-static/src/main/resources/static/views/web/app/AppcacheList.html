 
  <!-- Breadcrumb -->
    <div class="page-title">

      <div class="row">
        <div class="col s12 m9 l10">
          <h1>系统缓存设置</h1>
        </div>
        <div class="col s12 m3 l2 right-align">
          <a class="btn pr-10 pl-10" ng-click="fnUpdate('app/appcache/update')"><i class="fa fa-pencil-square-o " aria-hidden="true"></i>刷新缓存</a>
        </div>
      </div>

    </div>
    <!-- /Breadcrumb -->

    <!-- Stats Panels -->
    <div class="row sortable">
      
      <div class="col l3 m6 s12" ng-repeat="item in configData">
        <a href="javascript:;" class="card-panel stats-card red lighten-2 red-text text-lighten-5">
          <i class="fa fa-comments-o"></i>
          <span class="count"></span>
          <div class="name">{{item.showName}}</div>
        </a>
       
        <input type="checkbox" value="{{item.name}}" name="checkboxName" id="{{item.key}}"/>
		<label for="{{item.key}}"></label>
      </div>
      
    </div>
    
    
    <!-- /Stats Panels -->
