<div class="page-title">
	<div class="row">
		<div class="col s12 m6 l7">
			<h4>
				<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">AppQuartzJob管理</span>
			</h4>
		</div>
		<div class="col s12 m6 l5 right-align pr-30">
			<div class="row">
				<!--启动按钮 -->
				<a class="btn" ng-if="requiresPermissions('web','/quartz/appquartzjob/see')" ng-click="fnStart()">启动</a>
				<!--停止按钮-->
				<a class="btn" ng-if="requiresPermissions('web','/quartz/appquartzjob/see')" ng-click="fnStop()">停止</a>
				<!--查看按钮 -->
				<a class="btn" ng-if="requiresPermissions('web','/quartz/appquartzjob/see')" ng-click="fnSee()">查看</a>
				<!--添加按钮 -->
				<a class="btn" ng-if="requiresPermissions('web','/quartz/appquartzjob/add')" ng-click="fnAdd()">添加</a>
				<!--修改按钮 -->
				<a class="btn" ng-if="requiresPermissions('web','/quartz/appquartzjob/modify')" ng-click="fnModify()">修改</a>
				<!--删除按钮 -->
				<a class="btn" ng-if="requiresPermissions('web','/quartz/appquartzjob/remove')" ng-click="fnRemove()">删除</a>
				<!--刷新按钮 -->
				<a class="btn" ng-click="fnList()">刷新</a>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="row">
		<div class="col s12 ">
			<table id="dataTable" class="display table table-bordered table-striped table-hover ">
				<thead>
					<tr>
						<th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
						<th>定时器名称</th>
						<th>类名</th>
						<th>方法名</th>
						<th>定时时间</th>
						<th>备注</th>
						<th>是否启动</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>
</div>
