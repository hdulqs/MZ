    <!-- With Search -->
    <div class="card-panel">
      <h4>添加</h4>
      <div class="row">
      	<div class="col s1 "></div>
		<div class="col s3 ">
			<form ng-submit="processForm()">
                    <div class="input-field"> 
				       <input type="text" name="propertiesName" ng-model="formData.propertiesName"  required  />
				       <label for="input_text">功能名称</label>
				    </div>
				     <div class="input-field"> 
				       <input type="text" name="key" ng-model="formData.propertiesUrl"  required  />
				       <label for="input_text">功能url(例：/exmain/regist.do)</label>
				    </div>
				    <div class="input-field"> 
				      <input type="radio" name="isOpen" value="0" id ="open" ng-model="formData.isOpen" />
				    <label for="open">开启</label>
				    <input type="radio" name="isOpen"  value="1" id ="close" ng-model="formData.isOpen" />
				    <label for="close">关闭</label>
				   </div>
				   <div>
					
					<button class="btn" type="submit" id="addAppRolesSubmit" >保存</button>
					</div>
			</form>
			
		</div>
    </div>
    </div>
