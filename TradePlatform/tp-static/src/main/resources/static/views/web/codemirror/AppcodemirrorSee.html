<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">查看AppCodeMirror</span>
		<!-- 返回按钮 -->
		<a class="btn fs-16 right" href="#/web/codemirror/appcodemirror/list/anon">返回</a>
	</h4>
	<hr>
	<form ng-submit="processForm()">
		<div class="row">
			<div class="col s12 m6">
				<div class="input-field">
					isDelete<input type="text" name="isDelete" value="{{formData.isDelete}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					name<input type="text" name="name" value="{{formData.name}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					furl<input type="text" name="furl" value="{{formData.furl}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					remark<input type="text" name="remark" value="{{formData.remark}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					type<input type="text" name="type" value="{{formData.type}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					orderNo<input type="text" name="orderNo" value="{{formData.orderNo}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					pid<input type="text" name="pid" value="{{formData.pid}}" readonly />
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					content<input type="text" name="content" value="{{formData.content}}" readonly />
				</div>
			</div>
			
		</div>
	</form>
</div>
