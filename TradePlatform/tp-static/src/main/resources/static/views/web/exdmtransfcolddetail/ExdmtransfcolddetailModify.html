<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">修改ExDmTransfColdDetail</span>
		<!-- 返回按钮 -->
		<a class="btn fs-16 right" href="#/web/ExDmTransfColdDetail/exdmtransfcolddetail/list/anon">返回</a>
	</h4>
	<hr>
	<form ng-submit="processForm()">
		<div class="row">
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="fromAddress" ng-model="formData.fromAddress" /> <label for="fromAddress">fromAddress</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="toAddress" ng-model="formData.toAddress" /> <label for="toAddress">toAddress</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="amount" ng-model="formData.amount" /> <label for="amount">amount</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="operator" ng-model="formData.operator" /> <label for="operator">操作人员</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="tx" ng-model="formData.tx" /> <label for="tx">流水号</label>
				</div>
			</div>
			
		</div>
		
		<div class="row">
			<p class="center mb-20">

				<button class="btn" type="submit" >保存</button>
