<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">修改AppCodeMirror</span>
		<!-- 返回按钮 -->
		<a class="btn fs-16 right" href="#/web/codemirror/appcodemirror/list/anon">返回</a>
	</h4>
	<hr>
	<form ng-submit="processForm()">
		<div class="row">
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="isDelete" ng-model="formData.isDelete" /> <label for="isDelete">isDelete</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="name" ng-model="formData.name" /> <label for="name">name</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="furl" ng-model="formData.furl" /> <label for="furl">furl</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="remark" ng-model="formData.remark" /> <label for="remark">remark</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="type" ng-model="formData.type" /> <label for="type">type</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="orderNo" ng-model="formData.orderNo" /> <label for="orderNo">orderNo</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="pid" ng-model="formData.pid" /> <label for="pid">pid</label>
				</div>
			</div>
			
			<div class="col s12 m6">
				<div class="input-field">
					<input type="text" id="content" ng-model="formData.content" /> <label for="content">content</label>
				</div>
			</div>
			
		</div>
		
		<div class="row">
			<p class="center mb-20">
				<!-- 保存按钮 -->
				<button class="btn" type="submit" >保存</button>
			</p>
		</div>
	</form>
</div>
