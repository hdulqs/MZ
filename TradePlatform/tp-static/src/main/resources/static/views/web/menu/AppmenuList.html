
<div class="card-panel">
	<h1>菜单管理</h1>
	
	点击菜单右边的图标设置此菜单加载和不加载
	<div class="row">
		<div class="col s1 m1"></div>
		<div class="col s8 m8">
			<ul class="collapsible" data-collapsible="accordion">
				<li  ng-repeat="item in listTree" >
					<div class="collapsible-header">
						<div>
							<i class="mdi-image-filter-drama"></i>
							<span ng-if="item.isVisible=='1'"><font color="red">【不加载】</font></span>
							<span ng-if="item.isVisible!='1'"><font color="green">【加载】</font></span>
							{{item.name}}
					
							<a menuid={{item.id}} ng-click="fnVisible($event)" class="secondary-content">
								<i class="mdi-action-highlight-remove"></i>
							</a>
						</div>
					</div>
					<div class="collapsible-body">
						<ul style="margin: 0px" class="collapsible" data-collapsible="expandable">
							<li ng-repeat="item2 in item.subMenu"   >
								<div class="collapsible-header">
									<div>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<span ng-if="item2.isVisible=='1'"><font color="red">【不加载】</font></span>
										<span ng-if="item2.isVisible!='1'"><font color="green">【加载】</font></span>
										{{item2.name}}
									
										<a menuid={{item2.id}} ng-click="fnVisible($event)" class="secondary-content">
										<i class="mdi-action-highlight-remove"></i>
										</a>
									</div>
									
								</div>
								<div class="collapsible-body">
								</div>
							</li>
						</ul>
						
					</div>
				</li>
			
			</ul>
		</div>

	</div>



</div>
<!-- /部门人员  -->
