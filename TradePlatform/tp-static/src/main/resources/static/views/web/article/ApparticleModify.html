   
   <form ng-submit="processForm()">
   <!-- card 卡片   row ：行  col： 列-->
    <!-- 文章基础信息  卡片-->
    <div class="card">
     <!-- 标题-->
      <div class="title">
        <h5><i class="mdi mdi-social-person"></i>文章基础信息</h5>
        <a class="minimize" href="#">
          <i class="mdi-navigation-expand-less"></i>
        </a>
      </div>
      <!-- /标题-->
      
      <!--内容-->
      <div class="content">
     
      <div class="row no-margin-top">
       <label >文章类型</label>  
          <div class="col s12 ">
              <hry-select  url="{{HRY.host}}{{HRY.modules.web}}article/appcategory/selectlist?website={{website2}}" name="name" value="id" selectId="categoryName"></hry-select>
          </div>
        </div>

       <div class="row">
          <div class="col s12 ">
            <div class="input-field">
           		  文章标题  <input type="text" id="title"   ng-model="formData.title"  required  />
            </div>
          </div>
        </div>


        <div class="row ">
          <div class="col s12 l3">
            <div class="input-field">
         	   文章作者  <input type="text" id="auth"  ng-model="formData.writer"   />
            </div>
          </div>
          <div class="col s12 m6 l3">
            <div class="input-field">
         	     文章来源 <input type="text" id="source"  ng-model="formData.source"   />
            </div>
          </div>
          <div  style="display: none"  class="col s12 m6 l3">
            <div class="input-field">
           	 文章点击量    <input type="text" id="hits"  ng-model="formData.hits"   />
            </div>
          </div>
          
          <div class="col s12 m6 l3">
            <div class="input-field">
            	  文章排序值  <input type="text" id="sort" ng-model="formData.sort"   />
            </div>
          </div>
          
        </div>

        
         <div class="row">
          <div class="col s12 ">
            <div class="input-field">
          	  文章简介  <textarea  type="text" id="shortContent" class="materialize-textarea" ng-model="formData.shortContent" data-ng-bind-html="formData.shortContent|trustHtml"></textarea>
            </div>
          </div>
        </div>
        
        
        
         <div class="row">
          <div class="col s12 ">
          <label >文章内容</label>
            <div class="input-field">
            <div class="ueditor" config="_simpleConfig" ng-model="formData.content"></div>
             
             
             </div>            
             </div>
          </div>
        </div>
      </div>
      
       <!--/内容-->
    </div>
    <!-- /文章基础信息  卡片 -->
   
   
   <!--文章扩展信息-->
   
   <div class="card">
     <!-- 标题-->
      <div class="title">
        <h5><i class="mdi mdi-social-person"></i>文章扩展信息</h5>
        <a class="minimize" href="#">
          <i class="mdi-navigation-expand-less"></i>
        </a>
      </div>
      <!-- /标题-->
      
      
      <!--内容-->
      <div class="content">
      
      <div class="row ">
          <div class="col s12 l6">
              <label >是否置顶</label>
              <input name="radios1" type="radio" id="radios1-1" value="1"  ng-model="formData.isStick" />
              <label for="radios1-1">是</label>
              <input name="radios1" type="radio" id="radios1-2" value="0" ng-model="formData.isStick"  ng-checked="true" />
              <label for="radios1-2">否</label>
          </div>
          <div class="col s12  l6">
           <label >是否外链</label>
              <input name="radios2" type="radio" ng-model="formData.isOutLink"  id="radios2-1" value="1"  />
              <label for="radios2-1">是</label>
              <input name="radios2" type="radio" ng-model="formData.isOutLink"   value="0" id="radios2-2"  ng-checked="true" />
              <label for="radios2-2">否</label>
          </div>
        </div>
      
      
      <div class="row ">
          <div class="col s12 m6 ">
            <div class="input-field">
          		     外链地址 <input type="text" id="outLink" ng-model="formData.outLink"   />
            </div>
          </div>
           <div class="col s12 m6 ">
       	   <hry-uploadone name="上传标题图片" value="{{titleImage}}"  path="titleImage"></hry-uploadone>
          </div>
        </div>
        
        
        
        
        <div class="row ">
          <div class="col s12 m6">
            <div class="input-field">
              SEO标题<input type="text" id="seoTitle" ng-model="formData.seoTitle"   />
            </div>
          </div>
          <div class="col s12 m6 ">
            <div class="input-field">
              SEO关键字 <input type="text" id="seoKeyword" ng-model="formData.seoKeyword"   />
            </div>
          </div>
        </div>
        
        
       <div class="row">
          <div class="col s12 ">
            <div class="input-field">
            SEO描述  <textarea  type="text" id="seoDescribe" class="materialize-textarea" ng-model="formData.seoDescribe"></textarea>
            </div>
          </div>
        </div>
        
      
      </div>
       <!--/内容-->
      
       <input type="hidden" name="appResourceSet" id="appResourceSet"  />
        <p class="center">
       
       <button type="submit"  class="waves-effect waves-light btn-large z-depth-0 z-depth-1-hover mb-20">保存</button>
      
      <button  class="waves-effect waves-light btn-large z-depth-0 z-depth-1-hover mb-20">重置</button>
       </p>
      
      
      </div>
  
   <!--/文章扩展信息-->
   </form>
   <script type="text/javascript" src="/manage/static/ueditor/ueditor.config.js"></script>
   <script type="text/javascript" src="/manage/static/ueditor/ueditor.all.js"></script>
