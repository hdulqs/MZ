<!-- With Search -->
	<div class="card-panel">
		<h4>修改</h4>
		<div class="row">
			<div class="col s1 "></div>
			<div class="col s4 ">
				<form ng-submit="processForm()">
				     <div class="input-field"> 
				       <input type="text"name="itemValue" ng-model="formData.itemValue" required />
				       <label for="input_text" >值</label>
				     </div>
					 <div class="input-field"> 
				       <input type="text" name="itemName" ng-model="formData.itemName"  required/>
				       <label for="input_text">名字</label>
				     </div>
				     	 <div class="input-field"> 
				       <input type="text" name="dicKey" ng-model="formData.dicKey"  required/>
				       <label for="input_text">key</label>
				     </div>
					 <div class="input-field"> 
				       <input type="text" name="dicDescrption" ng-model="formData.dicDescrption" />
				       <label for="input_text">描述</label>
				     </div>
					 <div class="input-field"> 
				       <input type="number"  name="orderNo"  ng-model="formData.orderNo" required  ng-pattern="/^\+?[1-9][0-9]*$/"/>
				       <label for="input_text">排序</label>
				     </div>
			          <div class="input-field"> 
				       <input type="text"  name="pDicKey"  ng-model="formData.pDicKey" readonly />
				       <label for="input_text">父key</label>
				     </div>       
					 <button class="waves-effect btn" type="submit">修改</button><span >{{ message }}</span>
						
				</form>
				</div>
			
			
			</div>
		
		</div>
	</div>
	<!-- /With Search -->
