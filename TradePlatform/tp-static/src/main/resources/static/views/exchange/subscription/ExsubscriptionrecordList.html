<div class="page-title">
	<div class="row">
		<div class="col s12 m6 l7">
			<div class="row">
				<!-- <div class="col m3 s12">
			      <div class="input-field">
			        <input type="text"    ng-model="serchData.coinName_like"  dataTableSerch >
			        <label for="input_lname">产品名称</label>
			      </div>
			    </div> -->
			    <div class="col m3 s5">
					<div class="input-field">
						<input type="text"  ng-model="serchData.period_like" dataTableSerch>
						<label for="input_city">期数</label>
				   </div>
			    </div>
			    <div class="col m3 s12">
					<div class="input-field">
						<input type="text"  ng-model="serchData.userName_like" dataTableSerch>
						<label for="input_city">账户名</label>
				   </div>
			    </div>
			    <div class="col m3 s12">
					<div class="input-field">
						<input type="text"  ng-model="serchData.trueName_like" dataTableSerch>
						<label for="input_city">真实姓名</label>
				   </div>
			    </div>
			     <div class="col m3 s12">
					<div class="input-field">
						<input type="text"  ng-model="serchData.transactionNum_like" dataTableSerch>
						<label for="input_city">认购单号</label>
				   </div>
			    </div>
			    <div class="col m3 s12">
					<select name="state_EQ" class="select2" data-allow-clear="true" data-placeholder="请选择状态" class="select2" data-allow-clear="true" dataTableSerch>
						<option value="">全部</option>
						<option value="0">申购成功</option>
						<option value="1">部分回购</option>
						<option value="2">全部回购</option>
						<option value="3">回购失效</option>
					</select>
				   </div>
			    </div>
			</div>
			<div class="col s12 m6 l5 right-align pr-30">
			<div class="row">
				<!--查看按钮 -->
				<a class="btn" ng-if="requiresPermissions('exchange','/subscription/exsubscriptionrecord/see')" ng-click="fnSee()">查看</a>
				<!--回购按钮 -->
				<a class="btn" ng-if="requiresPermissions('exchange','/subscription/exsubscriptionrecord/buyBack')" ng-click="fnBuyBack()">回购</a>
				<!--添加按钮 
				<a class="btn" ng-if="requiresPermissions('exchange','/subscription/exsubscriptionrecord/add')" ng-click="fnAdd()">添加</a>-->
				<!--删除按钮 
				<a class="btn" ng-if="requiresPermissions('exchange','/subscription/exsubscriptionrecord/remove')" ng-click="fnRemove()">删除</a>-->
				<!--刷新按钮 -->
				<a class="btn" ng-click="fnList()">刷新</a>
			</div>
		</div>
		</div>
	</div>
</div>
<div>
	<div class="row">
		<div class="col s12 ">
			<table id="dataTable" class="display table table-bordered table-striped table-hover ">
				<thead>
					<tr>
						<th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
						<th>账户名</th>
						<th>真实姓名</th>
						<th>币种代码</th>
						<th>币种名称</th>
						<th>认购期数</th>
						<th>认购时间</th>
						<th>认购价格(￥)</th>
						<th>认购数量(个)</th>
						<th>已回购数量(个)</th>
						<th>回购冻结数量(个)</th>
						<th>回购截止时间</th>
						<th>认购单号</th>
						<th>状态</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>
</div>

<!-- 回购窗体 -->
<div class="hide" id="buyBackDiv">
	<form ng-submit="fnBuyBackSubmit()">
		<div class="row" style="padding-left: 90px;"><font color="red">注： 回购价格为认购价。回购手续费为回购总金额的<span id="repurchaseFee"></span>%</font></div>
		<div class="row">
			<div class="col s2"></div>
			<div class="col s6">
				<div class="input-field">
					<input type="hidden" > <input type="text" id="coinNameId" ng-model="buyBack.coinName" readonly> <label for="recharge_userName">币种名称</label>
				</div>
			</div>
		</div>
			<div class="row">
			<div class="col s2"></div>
			<div class="col s6">
			<label for="recharge_userName">回购数量</label>
			<input type="hidden" id="hiddenNum"/>
				<div class="input-field">
					<input type="hidden" > <input type="number" id="backNum"  ng-blur="backNum()" ng-model="buyBack.buyBackNum" min="1" required> 
				</div>
			</div>
		</div>
		<div class="row">
			<p class="center mb-20">
				<button class="btn" type="submit">确认申请</button>
			</p>
		</div>
	</form>
</div>
