<!DOCTYPE html>
<html>
<body>
			
	 <!-- Handle -->
    <div class="page-title pt-0 pb-3 ">
      <div class="row">
        <div class="col s10 ">
          	<div class="row">
          	
          	<div class="col s6">
          	<div class="row">
          	 <div class="col s3">
			      <div class="input-field">
			        <input type="text"    ng-model="serchData.customerName_like"  id="input_lname" dataTableSerch >
			        <label for="input_lname">用户账号</label>
			      </div>
			    </div>
			    
          	   <div class="col s3">
			      <div class="input-field">
			        <input type="text"    ng-model="serchData.trueName_like"  id="input_trueName" dataTableSerch >
			        <label for="input_trueName">用户真名</label>
			      </div>
			    </div>
          	
          	<div class="col s3">
			      <div class="input-field">
			        <input type="text"    ng-model="serchData.inAddress_like" id="input_inAddress" dataTableSerch >
			        <label for="input_inAddress">转入钱包地址</label>
			      </div>
			    </div>
          	
				<div class="col s3">
			      <div class="input-field">
			        <input type="text"    ng-model="serchData.transactionNum_like" id="input_num"  dataTableSerch >
			        <label for="input_num">交易订单号</label>
			      </div>
			    </div>
          	</div>
          	</div>
          	
          	
           <div class="col s6">
          	<div class="row">
          	
          	
				<div class="col s4">
					<div class="input-field">
						<input class="pikaday" type="text" readonly ng-model="serchData.time_GT" dataTableSerch> <label for="input_text">开始时间-起</label>
					</div>
				</div>
				<div class="col s4">
					<div class="input-field">
						<input class="pikaday" type="text" readonly ng-model="serchData.time_LT" dataTableSerch> <label for="input_text">结束时间-止</label>
					</div>
				</div>
          	
          	</div>
          	</div>
				
				
			</div>
        </div>
        <div class="col s2 right-align pt-20">
        		
				<!--  -->  <button class="btn pr-10 pl-10"   ng-if="requiresPermissions('exchange','/transaction/exdmtransaction/record')"  ng-click="fnRecord($event)"><i class="fa fa-refresh "></i><span>转入记录刷新</span></button>         
         		
				<!-- 查看按钮 -->
					<a class="btn pr-10 pl-10"   ng-if="requiresPermissions('exchange','/transaction/exdmtransaction/post/')"  ng-click="fnPost()" ><i class="fa fa-plus-circle " aria-hidden="true"></i>通过</a>
				<!-- 修改按钮 
					<a class="btn pr-10 pl-10" ng-if="requiresPermissions('exchange','/transaction/exdmtransaction/stop/')" ng-click="fnStop()" ><i class="fa fa-trash-o " aria-hidden="true"></i>驳回</a>
				-->
						<!-- 导出按钮 -->
			<a class="btn pr-10 pl-10" ng-click="fnExcel()"><i class="fa fa-refresh "></i>导出</a>
				
	
        </div>
      </div>

    </div>
    <!-- /Handle -->		
			
	<div >			
			<div class="row">	
		
			<div class="col s12 "  >
				<table id="table2" class="display table table-bordered table-striped table-hover">
				   <thead>
				    <tr>
				      <th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
	                  <th>用户账号</th>
	                  <th>真实姓名</th>
	                  <th>币种名称</th>
	                  <th>转入钱包地址</th> 
	                  <th>转入个数</th>
	                  <th>手续费</th>
	                  <th>交易订单号</th>
	                  <th>确认节点数</th>
	                  <th>区块时间</th>
	                  <th>时间</th>
	                </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
				
			</div>
		</div>
	</div>
	
	</body>
</html>
