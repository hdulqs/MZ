
<!-- Handle -->
<div class="page-title pt-0 pb-3 ">
	<div class="row">
		<div class="col s12 m9 l7">
			<div class="row">

				<div class="col m2 s12">
					<div class="input-field">
						<input class="pikaday" type="text" ng-model="serchData.transactionTime_GT" dataTableSerch> <label for="input_city">开始成交时间</label>
					</div>
				</div>
				<div class="col m2 s12">
					<div class="input-field">
						<input class="pikaday" type="text" ng-model="serchData.transactionTime_LT" dataTableSerch> <label for="input_city">结束成交时间</label>
					</div>
				</div>
				<div class="col m2 s12">
					<div class="input-field">
						<input type="text" ng-model="serchData.userName_like" dataTableSerch> <label for="input_city">用户账号</label>
					</div>
				</div>
				<div class="col m2 s12">
					<div class="input-field">
						<label for="input_city"></label>
						<hry-select url="{{HRY.host}}{{HRY.modules.exchange}}product/exproduct/selectlist" name="coinCode" placeholder="交易币种"labelName="币种" value="coinCode" selectId="coinCode_EQ" dataTableSerch></hry-select>
					</div>
				</div>
				<div class="col  m2 s12">
					<div class="input-field">
							<label for="input_city"></label>
							<hry-select
								url="{{HRY.host}}{{HRY.modules.exchange}}product/excointocoin/selectlistFixPriceCoinCode"
								placeholder="定价币种" name="fixPriceCoinCode"
								value="fixPriceCoinCode" selectId="fixPriceCoinCode_EQ" dataTableSerch></hry-select>
						</div>
				</div>
				<!-- <div class="col  m2 s12">
					<div class="input-field">
						<select class="select2" data-allow-clear="true" data-placeholder="委托类型" name="type_EQ" dataTableSerch>
							<option value="">不限</option>
							<option value="1">买入</option>
							<option value="2">卖出</option>
						</select>
					</div>
				</div> -->



			</div>



		</div>
		<div class="col s12 m3 l5 right-align pt-20">

			<!-- 删除 -->
			<!--  <a class="btn pr-10 pl-10" ng-click="reset()"> <i class="fa fa-trash-o " aria-hidden="true"></i>重置-->
			</a>

			<!-- 刷新按钮 -->
			<a class="btn pr-10 pl-10" ng-click="fnList()"><i class="fa fa-refresh "></i>刷新</a>
			<!-- 导出按钮 -->
			<a class="btn pr-10 pl-10" ng-click="fnExcel()"><i class="fa fa-refresh "></i>导出</a>

		</div>
	</div>

</div>
<div class="col s12" style="padding:0">
	<div class="right-align">{{unitTips}}</div>
</div>
</div>
