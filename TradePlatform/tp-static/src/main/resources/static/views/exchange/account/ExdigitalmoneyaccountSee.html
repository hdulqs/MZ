
<table>
  <tr>
    <th>ID</th>
    <th>订单号</th>
    <th>用户名</th>
    <th>交易类型</th>
    <th>交易金额</th>
    <th>状态</th>
  </tr>
  <tr ng-repeat="list in allTransaction" >
    <td>{{list.id}}</td>
    <td>{{list.transactionNum}}</td>
    <td>{{list.customerName}}</td>
    <td ng-if="list.transactionType == 1">充值</td>
    <td ng-if="list.transactionType == 2">提现</td>
    <td>{{list.transactionMoney}}</td>
    <td ng-if="list.status == 1">待审核</td>
    <td ng-if="list.status == 2">已通过</td>
    <td ng-if="list.status == 3">已否决</td>
  </tr>
</table>
