<div class="page-title">
	<div class="row">
		<div class="col s12 m6 l7">
			<div class="row">
				<!-- <div class="col m3 s12">
			      <div class="input-field">
			        <input type="text"    ng-model="serchData.coinName_like"  dataTableSerch >
			        <label for="input_lname">产品名称</label>
			      </div>
			    </div> -->
			    <div class="col m3 s12">
					<div class="input-field">
						<input type="text"  ng-model="serchData.period_like" dataTableSerch>
						<label for="input_city">期数</label>
				   </div>
			    </div>
			    <div class="col m3 s12">
					<div class="input-field">
						<input type="text"  ng-model="serchData.userName_like" dataTableSerch>
						<label for="input_city">账户名</label>
				   </div>
			    </div>
			    <div class="col m3 s12">
					<div class="input-field">
						<input type="text"  ng-model="serchData.trueName_like" dataTableSerch>
						<label for="input_city">真实姓名</label>
				   </div>
			    </div>
			     <div class="col m3 s12">
					<div class="input-field">
						<input type="text"  ng-model="serchData.subTransactionNum_like" dataTableSerch>
						<label for="input_city">认购单号</label>
				   </div>
			    </div>
			    <div class="col m3 s12">
					<select name="state_EQ" class="select2" data-allow-clear="true" data-placeholder="请选择状态" class="select2" data-allow-clear="true" dataTableSerch>
						<option value="">全部</option>
						<option value="0">未审核</option>
						<option value="1">已通过</option>
						<option value="2">已驳回</option>
						<option value="3">已撤销</option>
					</select>
				   </div>
			    </div>
			</div>
			<div class="col s12 m6 l5 right-align pr-30">
			<div class="row">
				<!--查看按钮 -->
				<a class="btn" ng-if="requiresPermissions('exchange','/subscription/exbuybackrecord/see')" ng-click="fnSee()">查看</a>
				<!--通过按钮 -->
				<a class="btn" ng-if="requiresPermissions('exchange','/subscription/exbuybackrecord/passed')" ng-click="fnPassed()">通过</a>
				<!--驳回按钮 -->
				<a class="btn" ng-if="requiresPermissions('exchange','/subscription/exbuybackrecord/reject')" ng-click="fnReject()">驳回</a>
				<!--刷新按钮 -->
				<a class="btn" ng-click="fnList()">刷新</a>
			</div>
		</div>
		</div>
	</div>
</div>
<div>
	<div class="row">
		<div class="col s12 ">
			<table id="dataTable" class="display table table-bordered table-striped table-hover ">
				<thead>
					<tr>
						<th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
						<th>账户名</th>
						<th>真实姓名</th>
						<th>币种代码</th>
						<th>币种名称</th>
						<th>认购期数</th>
						<th>认购价格(￥)</th>
						<th>认购数量(个)</th>
						<th>回购数量(个)</th>
						<th>回购总金额(￥)</th>
						<th>手续费比例(%)</th>
						<th>手续费金额(￥)</th>
						<th>回购单号</th>
						<th>认购单号</th>
						<th>状态</th>
						<th>驳回备注</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>
</div>
<!-- 驳回回购窗体 -->
<div class="hide" id="rejectDiv">
	<form ng-submit="fnRejectSubmit()">
		<div class="row">
			<div class="col s2"></div>
			<div class="col s6">
				<div class="input-field">
					<input type="hidden" > <textarea type="text" style="width:330px; height:80px"   ng-model="buyBack.remarks" required /> <label for="remarks">驳回理由</label>
				</div>
			</div>
		</div>
		<div class="row">
			<p class="center mb-20">
				<button class="btn" type="submit">确认驳回</button>
			</p>
		</div>
	</form>
</div>
