	<div class="row">
	<div class="col s12 m4 l2" ng-include="'static/views/factoring/custeloan/CusteloanColumn.html'"></div>
	<div class="col s12 m8 l10">
        <div class="card-panel">
	        <form ng-submit="modify()">

			    <a href back-button class="btn" >返回</a>
			 </div>
	        <div class="col s12 m5">

	        <div class="col s12 m2"></div>

	        <div class="col s12 m5">

				</div>
	        </div>
	        <div class="col s12 m2"></div>

	        </div>
	        <div class="col s12 m5">
			    <div class="input-field">
				  <input  type="text" class="validate"  ng-model="formData.registerMoney">

				</div>  	
	        </div>
	        	        <div class="col s12 m2"></div>
	        
	        <div class="col s12 m5">
			    <div class="input-field">
<!-- 				  <input  type="text" class="validate"   ng-model="formData.establishDate"> -->
				   <input class="pikaday" type="text" ng-model="formData.establishDate">
				  <label for="input_email" class="active">企业成立日期</label>
				</div>  	
	        </div>
	        
	        <div class="col s12 m5">
			    <div class="input-field">
				  <input  type="text" class="validate"   ng-model="formData.employeeTotal">
				  <label for="input_email" class="active">职工人数</label>
				</div>  	
	        </div>
	        <div class="col s12 m2"></div>
	        <div class="col s12 m5">
			    <div class="input-field">
				  <input  type="text" class="validate"   ng-model="formData.linkmanName">
				  <label for="input_email" class="active">联系人</label>
				</div>  	
	        </div>
	        
	        <div class="col s12 m5">
			    <div class="input-field">
				  <input  type="text" class="validate"   ng-model="formData.tradeType">
				  <label for="input_email" class="active">行业类别</label>
				</div>  	
	        </div>
	        <div class="col s12 m2"></div>

				</div>  	
	        </div>

                            <option value="人民币">人民币</option>
                            <option value="港元">港元</option>
                            <option value="美元">美元</option>
                        </select>

<!-- 				  <input  type="text" class="validate"  ng-model="formData.capitalKind"> -->

</div>
</div>
