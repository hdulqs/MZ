<div class="page-title">
	<div class="row">
		<div class="col s12 m6 l7">
				<h4>
					<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">用户信息管理</span>
				</h4>
		</div>
		<div class="col s12 m6 l5 right-align pr-30">
			<div class="row">
				<!--查看-->
				<a class="btn" ng-if="requiresPermissions('customer','/person/apppersoninfoManage/see')" ng-click="ManagefnSee()">查看</a>
				<!--修改 -->
				<a class="btn" ng-if="false" ng-click="ManagefnModify()">修改</a>
				<!--密码重置-->
				<a class="btn" ng-if="requiresPermissions('customer','/person/apppersoninfoManage/setPwd')" ng-click="ManagefnsetPwd()">密码重置</a>
				<!--注销-->
				<a class="btn" ng-if="requiresPermissions('customer','/person/apppersoninfoManage/cancel')" ng-click="ManagefnCancel()">注销</a>
				<!--刷新按钮 -->
				<a class="btn" ng-click="fnList()">刷新</a>
			</div>
		</div>
	</div>
</div>		
<div>
	<div class="col s12 m9 l4">
		<div class="row">
			<div class="col m3 s12">
				<div class="input-field">
					<input type="text" id="input_uname" ng-model="serchData.userName_like" dataTableSerch> <label for="input_lname">会员账号</label>
				</div>
			</div>
			<div class="col m3 s12">
				<div class="input-field">
					<input type="text" id="input_tname" ng-model="serchData.trueName_like" dataTableSerch> <label for="input_lname">姓名</label>
				</div>
			</div>
			<div class="col m3 s12">
				<div class="input-field">
					<input type="text" id="input_cid" ng-model="serchData.cardId_like" dataTableSerch> <label for="input_lname">证件号码</label>
				</div>
			</div>
			
		</div>
	</div>
</div>

<div>
	<div class="row">
		<div class="col s12 ">
			<table id="dataTable" class="display table table-bordered table-striped table-hover ">
				<thead>
					<tr>
						<th><input type="checkbox" id="checkboxAll" /><label for="checkboxAll"></label></th>
						<th>用户账号</th>
						<th>真实姓名</th>
						<th>证件类型</th>
						<th>证件号</th>
						<th>注册时间</th>
						<th>代理商名称</th>
						<th>会员单位</th>
						<th>银行名称</th>
						<th>银行卡号</th>
						<th>是否注销</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>
</div>

<div id="lockCustomer" class="hide" >

手持身份证照片 <img src="{{HRY.host}}/{{appPersonInfo.handIdCardUrl}}" alt="" class="media-object"><br>
身份证正面照片 <img src="{{HRY.host}}/{{appPersonInfo.idCardFrontUrl}}" alt="" class="media-object"><br>
身份证反面照片<img src="{{HRY.host}}/{{appPersonInfo.idCardBackUrl}}" alt="" class="media-object"><br>
手持协议照片<img src="{{HRY.host}}/{{appPersonInfo.handDealUrl}}" alt="" class="media-object"><br>

 <input type="button" ng-click="submitTmie()" value="关闭查看" ></input>
 </div>


<!-- 修改密码窗体 -->
<div class="hide" id="setPwDiv">
	<form ng-submit="fnSetPwSubmit()">
		<div class="col s6 ">
			<span style="margin-left: 5px;margin-right: 10px;font-size: 15px;">登录账号</span>
			<input type="text" style="width:300px;margin-top:30px;" ng-model="setPwData.userName" readonly required/>
		</div>
		<div class="col s6 ">
			<span style="margin-left: 5px;margin-right: 25px;font-size: 15px;">新密码</span>
			<input type="password" style="width:300px;margin-top:30px;" ng-model="setPwData.password"  required/>
		</div>
		<p class="center mb-20">
			<button class="btn" type="submit">确认修改</button>
		</p>
	</form>
</div>




<!-- 注销窗口 -->
<div class="hide" id="setCancle">
	<form ng-submit="fnsetCancle()">
		<div class="col s6 ">
			<span style="margin-left: 5px;margin-right: 10px;font-size: 15px;">注销原因</span>
			<input type="text" style="width:300px;margin-top:30px;" ng-model="setPwData.cancleReason"  required>
		</div>
		<p class="center mb-20">
			<button class="btn" type="submit">确认注销</button>
		</p>
	</form>
</div>
