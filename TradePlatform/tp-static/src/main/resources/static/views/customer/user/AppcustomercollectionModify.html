<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">修改AppCustomerCollection</span>
		<!-- 返回按钮 -->
		<a class="btn fs-16 right" href="#/customer/user/appcustomercollection/list/anon">返回</a>
	</h4>
	<hr>
	<form ng-submit="processForm()">

					<input type="text" id="coincode" ng-model="formData.coincode" /> <label for="coincode">coincode</label>

			</div>

				<div class="input-field">

				</div>
			</div>
			
		</div>
		
		<div class="row">
			<p class="center mb-20">
				<!-- 保存按钮 -->
				<button class="btn" type="submit" >保存</button>
			</p>
		</div>
	</form>
</div>
