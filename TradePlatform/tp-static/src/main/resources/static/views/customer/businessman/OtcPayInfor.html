<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="" name="description">
    <meta content="" name="author">
    <style type="text/css">
        body {
            background: #fff;
            color: #666;
        }
        .privilege .tb-list2 {
            font-size:14px;
        }
        .privilege .tb-list2 b {
            color:#f00;
        }
        .privilege .tb-list2 th {
            border:1px solid #f3da91;
            background-color:#fffbef;
            text-align:right; height:28px;
            line-height:28px;
            padding-right:15px;
        }
        .privilege .tb-list2 td {
            border:1px solid #f3da91;
            background-color:#fff;
            text-align:left;
            height:28px;
            line-height:28px;
            padding-left:15px;
        }
        .privilege .tb-list2 tr {
            height:40px;
        }
        .privilege .do a {
            width:140px;
        }
        .privilege .do a h4 {
            width:125px;
        }
        a.alibtn_orange35 {
            background-color: #de211d;
            border-color: #de211d;
            padding: 0px 12px;
            height:35px;
            border-radius: 3px;
            transition: all .2s linear;
            font-size: 16px;
            color: #fff;
        }
        ul.uploadList{
            overflow: hidden;
            list-style: none;
            width: 100%;
        }
        ul.uploadList li{
            float: left;
            padding: 0; /* 将默认的内边距去掉 */
            margin-right: 10px; /* 将默认的外边距去掉 */
            position: relative;
        }
        .uploadList li input {
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100%;
            height: 100%;
            opacity: 0;
            filter: alpha(opacity=0);
        }
        ul.uploadList li img{
            display: block;
            float: left;
            width: 160px;
            height: 160px;
        }
    </style>
</head>


</html>
