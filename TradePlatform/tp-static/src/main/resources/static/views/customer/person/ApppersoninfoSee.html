
<!-- 基础信息 -->
<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">基础材料</span>
		<!-- 返回按钮 -->
		<a class="btn fs-16 right" href="#/customer/person/apppersoninfo/list/anon">返回</a>
	</h4>
	<hr>
	<div class="row">
		<div class="col s3 ">
				<div class="input-field">
           			  姓名 <input type="text" readonly="readonly" id="name"  ng-model="formData.trueName"  required />
				</div>
				<div class="input-field">
           	  		 性别 <input type="text" readonly="readonly" id="name"  ng-model="formData.sex==0?'男':'女'"  required />
				</div>
				<div class="input-field">
           			 身份证号 <input type="text" readonly="readonly" id="name"  ng-model="formData.cardId"  required />
				</div>
				<div class="input-field">
           	  		身份证有效期 <input type="text" readonly="readonly" id="name"  ng-model="formData.cardIdValidPeriod"  required />
				</div>
		</div>
		<div class="col s3 ">	
				<div class="input-field">
           	  		通讯地址 <input type="text" readonly="readonly" id="name"  ng-model="formData.postalAddress"  required />
				</div>
				<div class="input-field">
           	  		邮编 <input type="text" readonly="readonly" id="name"  ng-model="formData.postCode"  required />
				</div>
				<div class="input-field">
           	 		 紧急联系人 <input type="text" readonly="readonly" id="name"  ng-model="formData.contacts"  required />
				</div>
				<div class="input-field">
           			 紧急联系人电话 <input type="text" readonly="readonly" id="name"  ng-model="formData.contactsTel"  required />
				</div>
		</div>
	</div>
</div>





<!-- 签约银行 -->
<div class="card-panel">
	<h4>
		<i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">查看照片</span>
	</h4>
	<hr>
	<div class="row">
			身份证正面照片 <img src="{{HRY.host}}/{{formData.idCardFrontUrl}}" alt="" class="media-object"><br>
			身份证反面照片<img src="{{HRY.host}}/{{formData.idCardBackUrl}}" alt="" class="media-object"><br>
	</div>
</div>

	<button class="btn"  ng-click="examineAgree()">审核通过</button>
	<button class="btn"  ng-click="examineRefuse()">拒绝</button>
	<button class="btn"  ng-click="closeExamine()">关闭</button>


<!-- 拒绝 -->

<div class="hide" id="examineRefuse">
  	<form ng-submit="Refuseconfirm()">
		<div class="col s6 ">
			<span style="margin-left: 5px;margin-right: 25px;font-size: 15px;">用户名</span>
			<input type="text" style="width:300px;margin-top:20px;" ng-model="formData.mobilePhone" readonly required/>
			<span style="margin-left: 5px;margin-right: 10px;font-size: 15px;">真实姓名</span>
			<input type="text" style="width:300px;margin-top:20px;" ng-model="formData.trueName" readonly required/>
			<span style="margin-left: 5px;margin-right: 10px;font-size: 15px;">拒绝原因</span>
			<textarea style="width:300px;margin-top:20px;margin-bottom:0px;" class="materialize-textarea" length="120"  ng-model="formData.eamineRefusalReason"/>
		</div>
		<p class="center mb-20">
			<button class="btn" type="submit">确认</button>
		</p>
	</form>
</div>

<!-- 通过 -->
<div class="hide" id="examinePass">
  	<form ng-submit="examinesubmit()">
		<div class="col s6 ">
			<span style="margin-left: 5px;margin-right: 25px;font-size: 15px;">用户名</span>
			<input type="text" style="width:300px;margin-top:30px;" ng-model="formData.mobilePhone" readonly required/>
			<span style="margin-left: 5px;margin-right: 10px;font-size: 15px;">真实姓名</span>
			<input type="text" style="width:300px;margin-top:30px;" ng-model="formData.trueName" readonly required/>
		</div>
		<p class="center mb-20">
			<button class="btn" type="submit">确认</button>
		</p>
	</form>
</div>
