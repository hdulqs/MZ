<div class="page-title">
    <div class="row">
        <div class="col s12 m6 l7">
            <h4>
                <i class="mdi-action-view-list fs-26"></i> <span class="fs-16 p-5">交易商交易订单管理</span>
            </h4>
        </div>
    </div>
    <div class="row">
    		<div class="col s12 m12 l12 right-align pr-30">
            <a class="btn" ng-click="fnSee()">查看订单</a>
            <a class="btn" ng-click="fnConfirm()">确认到账</a>
            <a class="btn" ng-click="fnClose()">交易关闭</a>
            <!--刷新按钮 -->
            <a class="btn" ng-click="fnList()">刷新</a>
            <!--导出按钮 -->
            <a class="btn" ng-click="fnExcel()">导出</a>
        </div>
    </div>
</div>

<div class="page-title pt-0 pb-3 ">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="row">
                <div class="col m3 s12" style="width:10%;">
                    <div class="input-field">
                        <input type="text" id="surname" ng-model="serchData.surname_like" dataTableSerch> <label
                            for="userName">姓搜索</label>
                    </div>
                </div>

                <div class="col m3 s12" style="width:10%;">
                    <div class="input-field">
                        <input type="text" id="trueName" ng-model="serchData.trueName_like" dataTableSerch> <label
                            for="userName">名搜索</label>
                    </div>
                </div>
                <div class="col m2 s12" style="width:10%;">
                    <div class="input-field" >
                        <input type="text" id="coinCode" ng-model="serchData.coinCode_like" dataTableSerch> <label
                            for="userName">交易币种</label>
                    </div>
                </div>
                <div class="col m2 s12" style="width:10%;">
                    <div class="input-field">
                        <input type="text" id="userName" ng-model="serchData.userName_like" dataTableSerch> <label for="userName">用户账号</label>
                    </div>
                </div>
                <div class="col m2 s12" style="width:10%;">
                    <div class="input-field">
                        <input type="text" id="transactionMoney" ng-model="serchData.transactionMoney_like" dataTableSerch> <label for="userName">金额</label>
                    </div>
                </div>
                <div class="col m2 s12" style="width:10%;">
                    <div class="input-field">
                        <input type="text" id="randomNum" ng-model="serchData.randomNum_like" dataTableSerch> <label for="userName">备注码</label>
                    </div>
                </div>

                <div class="col s4" style="width:10%;">
                    <div class="input-field">
                        <input class="pikaday" type="text" readonly ng-model="serchData.created_GT" dataTableSerch> <label for="input_text">开始时间-起</label>
                    </div>
                </div>
                <div class="col s4" style="width:10%;">
                    <div class="input-field">
                        <input class="pikaday" type="text" readonly ng-model="serchData.created_LT" dataTableSerch> <label for="input_text">结束时间-止</label>
                    </div>
                </div>
                <div class="col m2 s12" style="width:10%;">
                    <div class="input-field">
                        <hry-select dataTableSerch
                                    url="{{HRY.host}}{{HRY.modules.customer}}businessman/appbusinessman/findall"
                                    placeholder="交易商" name="trueName" value="id"
                                    selectId="businessmanId_EQ"></hry-select>
                    </div>
                </div>
                <div class="col m2 s12" style="width:10%;">
                    <div class="input-field">
                        <select class="select2" data-placeholder="交易类型" data-allow-clear="true" id="transactionType_EQ"
                                name="transactionType_EQ" dataTableSerch>
                            <option value="">
                                全部
                            </option>
                            <option value="1">
                                买
                            </option>
                            <option value="2">
                                卖
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div>
    <div class="row">
        <div class="col s12 ">
            <table id="dataTable" class="display table table-bordered table-striped table-hover " style="width: 1600px">
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkboxAll"/><label for="checkboxAll"></label></th>
                    <th>创建时间</th>
                    <th>用户账号</th>
                    <th>交易商</th>
                    <th>交易商银行卡</th>
                    <th>交易商开户银行</th>
                    <th>交易类型</th>
                    <th>交易币种</th>
                    <th>交易数量</th>
                    <th>交易金额</th>
                    <th>手续费</th>
                    <th>交易状态</th>
                    <th>备注码</th>
                    <th>订单号</th>
                    <th>姓名</th>
                    <th>开户银行</th>
                    <th>银行卡号</th>
                    <th>支行名称</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
</div>
