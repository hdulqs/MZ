<!-- 企业客户-基本信息 -->
<!--左侧导航 -->
<div class="row">
	<div class="card-panel">	
		<h4>
			<i class="mdi-action-view-list fs-26"></i>
       		<span class="fs-16 p-5">预览资金方案 </span>
		 </h4>
		 <hr>		  
		  <div class="row">		  		 
		   		<div class="col s12">	  
		   			<p class="mb-20">
		   				还款方式：
						<input type="checkbox" id="checkbox1" />
						<label for="checkbox1">等额本息</label>
						
						<input type="checkbox" id="checkbox2" />
						<label for="checkbox2">等额本金</label>
						
						<input type="checkbox" id="checkbox3" />
						<label for="checkbox3">等本等息</label>
						
						<input type="checkbox" id="checkbox4" />
						<label for="checkbox4">按期收息到期还本</label>
					</p> 
					<p class="mb-20">
		   				还款周期：
						<input type="checkbox" id="checkbox5" />
						<label for="checkbox5">月</label>
						
						<input type="checkbox" id="checkbox6" />
						<label for="checkbox6">季</label>						
					</p> 
					<p class="mb-20">
						是否前置：
						<input name="radios1" type="radio" id="radios1-1" checked />
						<label for="radios1-1">是</label>
									
						<input name="radios1" type="radio" id="radios1-2" />
						<label for="radios1-2">否</label>
				    </p>			
		   		</div>	
					<p class="center">
					    <!-- 完成按钮 -->
						<shiro:hasPermission name="">
							<!--<a class="btn-large mr-20 fs-16"  ng-click="">保存</a>-->
							<button class="btn mr-20 fs-16">完成</button>
						</shiro:hasPermission> 
						<!-- 返回按钮 -->
						<shiro:hasPermission name="">
							<a class="btn grey fs-16" ng-click="" >返回</a>
						</shiro:hasPermission>
				    </p>      
				</div>
			</div>
		</div>
	</div> 
</div>
