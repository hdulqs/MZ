<!-- 企业客户-基本信息 -->
<!--左侧导航 -->
<div class="row">
	<div class="card-panel">	
		<h4>
			<i class="mdi-action-view-list fs-26"></i>
       		<span class="fs-16 p-5">新增资金方案</span>
		 </h4>
		 <hr>		  
		  <div class="row">		  		 
		   		<div class="col s12">
		   			<div class="input-field">
						<input id="input_fname" type="text" ng-model="formData.name" required>
						 <label for="input_fname">*方案名称</label>
				    </div>
		   			<div class="input-field">
						<input id="input_fname" type="text" ng-model="formData.name" required>
						 <label for="input_fname">*方案KEY</label>
				    </div>
					<div class="input-field">
						<textarea id="textarea1" class="materialize-textarea" required></textarea>
					 	<label for="textarea1">*方案适用说明</label>						       
					</div>
		   			<div class="row">
						<div class="col s9">
					   		<label for="input_fname">*还款方式</label>
						   	<select class="select2"  data-allow-clear="true"    multiple="" required>
						    	<optgroup label="Alaskan/Hawaiian Time Zone">
									<option value="AK">Alaska</option>
									<option value="HI">Hawaii</option>
								</optgroup>
								<optgroup label="Pacific Time Zone">
									<option value="CA">California</option>
									<option value="NV">Nevada</option>
									<option value="OR">Oregon</option>
									<option value="WA">Washington</option>
								</optgroup>
							</select>				 	
						</div>	         
						<div class="col s3">
							<p>
								<input type="checkbox" id="checkbox1" />
								<label for="checkbox1">是否显示</label>
							</p>
						</div>										
					</div>
					<div class="row">
						<label for="input_fname">*还款方式</label>
						<p>
							<input name="radios1" type="radio" id="radios1-1" checked />
							<label for="radios1-1">有进出口许可证</label>
									
							<input name="radios1" type="radio" id="radios1-2" />
							<label for="radios1-2">无进出口许可证</label>
						</p>
					</div>	
					<p class="center">
					    <!-- 下一步按钮 -->
						<shiro:hasPermission name="">
							<!--<a class="btn-large mr-20 fs-16"  ng-click="">保存</a>-->
							<button class="btn mr-20 fs-16">下一步</button>
						</shiro:hasPermission> 
						<!-- 返回按钮 -->
						<shiro:hasPermission name="">
							<a class="btn grey fs-16" ng-click="" >返回</a>
						</shiro:hasPermission>
				    </p>      
				</div>
			</div>
		</div>
	</div> 
</div>
