<!------------------------------------------------------------- 复制开始----------------------------------------------------------------->
<!------------------------------------------------------------- 复制开始----------------------------------------------------------------->

<!-- 岗位配置 -->
	<div class="card-panel" >
		<div class="row">
			<div class="col s12 ">
				<form action="" method="post" id="tSysUser" >
				<div class="row">
					<input type="hidden" name="id" id="id"/>
					<!-- 增加按钮 -->
					<shiro:hasPermission name="/project/tsysuser/addView.do">
						<a class="btn" href="#/factoring/custeloan/custeloan/add/1111">增加</a>
					</shiro:hasPermission>				
					<!-- 编辑按钮 -->
					<shiro:hasPermission name="/project/tsysuser/modifyView.do">
						<a class="btn"  ng-click="modify(selected)">编辑</a>
					</shiro:hasPermission> 
					<!-- 删除按钮 -->
					<shiro:hasPermission name="/project/tsysuser/remove.do">
						<a class="btn" ng-click="remove(selected,HRY.modules.factoring+'loanEenterprise/custeloan/removeAll.do')" >删除</a>
					</shiro:hasPermission>
					
					<!-- 导出按钮 -->
					<shiro:hasPermission name="">
						<a class="btn" ng-click="" >导出</a>
					</shiro:hasPermission>					
				</div>
				</form>
			</div>
		</div>
		<form id="seeForm" ng-submit="seeProcessForm()">
		<div class="row">
			<div class="col m3 s12">
		      <div class="input-field">
		        <input id="input_fname" type="text" ng-model="formData.name">
		        <label for="input_fname">公司名称</label>
		      </div>
		    </div>
			<div class="col m3 s12">
		      <div class="input-field">
		        <input id="input_lname" type="text"  ng-model="formData.organizeCode">
		        <label for="input_lname">分公司编号</label>
		      </div>
		    </div>
			<div class="col m3 s12">
				<div class="input-field">
					<input id="input_city" type="text" ng-model="formData.shopName">
					<label for="input_city">联系电话</label>
			   </div>
		    </div>
			<div class="col m3 s12">
		      <div class="row">				
					<div class="col s12">
							 <button class="waves-effect btn" type="submit">查询</button>
							<a class="btn" ng-click="fnReset()" >重置</a>
					</div>
				</div>
		    </div>
		</div>
		</form>
		<div class="row">	
		<div class="col s12 "  >
			<table id="table2" datatable="ng"  class="display table table-bordered table-striped table-hover centered">
 				<thead>
				 <tr>
				 	<th><input type="checkbox" id="checkboxAll" ng-model="selectAll" ng-click="fnToggleAll(selectAll, selected)"> <label for="checkboxAll"> </label></th> 
                	<th>ID</th>
	                <th>岗位名称</th>
	                <th>岗位描述</th>
	                <th>增加时间</th>
	                <th>最后修改时间</th>
	                <th>最后修改人</th>
	            </tr>
	            </thead>
            <tbody>
             <tr ng-repeat="test in list"> 
	             	<td><input type="checkbox" id="checkbox{{test.id}}" ng-model='selected[test.id]' ng-click="fnToggleOne(selected)"> <label for="checkbox{{test.id}}"> </label></td> 
	                <td>111</td>
	                <td>222</td>
	                <td>333</td>
	                <td>444</td>
	                <td>555</td>
	                <td>666</td>
            </tr>
				</tbody>
		</table>

			</div>
		</div>
		
	</div>
	
	
<!-- /岗位配置   -->
