<div class="row">

		  <div class="row">
		  	   <div class="col s12">
                     <div class="btn-group">
					  <a class="btn">新增</a>

					  <a class="btn">预览</a>
					</div>
               </div>

		  <div class="row">

			  <div class="_tt_layout_tabnav">

					<h3 class="fs-20 center">类型名称</h3>
		            <li class="active">
		              <a href="#">还款方式（HKFS）</a>
		            </li>
		            <li>
		              <a href="#">法人信息</a>
		            </li>
		            <li>
		              <a href="#">股东信息</a>
		            </li>

		            <li>
		              <a href="#">银行卡信息</a>
		            </li>
				</ul> 
			</div>
			<!--end 左侧导航 -->
			<div class="_tt_layout_container">
		   		<div class="_tt_plan_container">
		   			<div class="row">
		   				<div class="col s12">
		   					<div class="input-field">
						        <input id="input_fname" type="text" ng-model="formData.name" required>
						        <label for="input_fname">*方案KEY</label>
						     </div>
						     <div class="input-field">
						     	 <textarea id="textarea1" class="materialize-textarea" required></textarea>
					 			 <label for="textarea1">*方案适用说明</label>						       
						     </div>
						     <div class="row">
						         <div class="col s9">
					   			 	<label for="input_fname">*还款方式</label>
						   			<select class="select2"  data-allow-clear="true"    multiple="">
										  <optgroup label="Alaskan/Hawaiian Time Zone">
										    <option value="AK">Alaska</option>
										    <option value="HI">Hawaii</option>
										  </optgroup>
										  <optgroup label="Pacific Time Zone">
										    <option value="CA">California</option>
										    <option value="NV">Nevada</option>
										    <option value="OR">Oregon</option>
										    <option value="WA">Washington</option>
										  </optgroup>
									</select>
								</div>
								<div class="col s3">
									<p>
										 <input type="checkbox" id="checkbox1" />
										 <label for="checkbox1">显示</label>
									</p>
								</div>								
						      </div>
						      <div class="row">
						      	<label for="input_fname">*还款方式</label>
									<p>
									  <input name="radios1" type="radio" id="radios1-1" checked />
									  <label for="radios1-1">有进出口许可证</label>
									
									  <input name="radios1" type="radio" id="radios1-2" />
									  <label for="radios1-2">无进出口许可证</label>
									</p>
								</div>
						    </div>
						</div>
					</div>
				</div>
