<!-- 上下级配置-->
	<div class="card-panel" >
		<h4>
			<i class="mdi-action-view-list fs-26"></i>
       		<span class="fs-16 p-5">上下级配置</span>
		 </h4>
		 <hr>		 
		<div class="row">
			<!-- 提示信息 -->
			<div class="col s12">
				<div class="alert alert-dismissible orange lighten-4 black-text text-darken-2">
					<i class="mdi-av-volume-up fs-20"></i>
					 温馨提示：左侧为已配好的上下级关系的人员，右侧为未设置上下级管理的人员。			  
				</div>
			</div>
			<!-- /提示信息 -->
			<div class="col m5 s12 left">
				<div class="card-panel">
					<h4>树结构</h4>
				</div>
			</div>
		<div class="col m6 s12 right">
			<div class="card-panel">
				<div class="col l6 s12">
				    <div class="input-field">
				        <input id="input_fname" type="text" ng-model="formData.name">
				        <label for="input_fname">*账号姓名</label>
				    </div>
			    </div>
			    <div class="col l6 s12">			
					<button class="waves-effect btn" type="submit">查询</button>
					<a class="btn" ng-click="fnReset()" >重置</a>				
		    	</div>
		    	<div class="row">
		    		<table id="table2" datatable="ng"  class="display table table-bordered table-striped table-hover centered">
		 				<thead>
						 <tr>
						 	<th><input type="checkbox" id="checkboxAll" ng-model="selectAll" ng-click="fnToggleAll(selectAll, selected)"> <label for="checkboxAll"> </label></th> 
		                	<th>ID</th>
			                <th>账号姓名</th>
			                <th>职务</th>
			              </tr>
			            </thead>
			            <tbody>
				            <tr ng-repeat="test in list"> 
					        	<td><input type="checkbox" id="checkbox{{test.id}}" ng-model='selected[test.id]' ng-click="fnToggleOne(selected)"> <label for="checkbox{{test.id}}"> </label></td> 
					            <td>1</td>
					            <td>luy（鲁月）</td>
					            <td>高级程序员</td>
					        </tr>
						</tbody>
					</table>
		    	</div>			        
	   		</div>
		</div>

		
	</div>
	
	
<!-- /上下级配置  -->
