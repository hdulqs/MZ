<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">


<title>交易跳转</title>
</head>

<body onload="redirectUrl()">
<div id="result"></div>

</body>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
   
    function getQueryString(name){
			     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			     var r = decodeURI(window.location.search).substr(1).match(reg);
			     if(r!=null)return  unescape(r[2]); return null;
			}
   
       	function redirectUrl() {
       	 var order =  getQueryString("order");//订单号
		  var amount = getQueryString("Amount");//充值金额
		 var Succeed = getQueryString("Succeed");//状态
		 var Result = decodeURI(getQueryString("Result"));//结果
		       $("#result").html("<p>您的订单状态:"+Result+"</p><p>充值金额:"+amount+"</p><p>订单号:"+order+"</p><p><a href='/#/user/base'>返回个人中心</a></p>");
       		//window.location.href="/#/user/base"; 
		    }

 </script>
</html>
